<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Interactive class diagrams</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body class="m-0 d-flex overflow-hidden">
    <!-- sidebar -->
    <div class="d-flex flex-column bg-light p-2 mw-mc justify-content-between vh-100 br-1">
      <h3 class="mt-0">Interactive<br>Class Diagrams</h3>
      <div class="d-flex flex-column">
        <div id="class-count"></div>
        <button id="load-classes-button" type="button" class="m-1 mt-3">Load classes</button>
        <button id="load-dependencies-button" type="button" class="m-1 mb-3">Load dependencies</button>
        <div class="d-flex align-items-center">
          <div id="toggle-information-holders" class="d-flex rounded-pill toggle mr-1" data-checked="false">
            <div class="p-2 rounded-circle bg-light"></div>
          </div>
          <span>Show information holders</span>
        </div>
      </div>
      <span>SET seminar<br><br>Bavo Coremans<br><br>Supervisor:<br>Michel Chaudron<br><br></span>
    </div>
    <div class="w-100">
      <svg id="chart" class="w-100 bg-light h-100" version="1.1" xmlns="http://www.w3.org/2000/svg"></svg>
    </div>
    <!-- <script src="node_modules/d3/dist/d3.min.js"></script> -->
    <script src="new_version_class_reference_20180726.csv.js"></script>
    <script src="new_version_dependency_matrix_20180726.csv.js"></script>
    <script src="data.js"></script>
    <script src="interaction.js"></script>
    <script src="data-helpers.js"></script>
  </body>
</html>
