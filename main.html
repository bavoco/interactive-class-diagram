<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Interactive class diagrams</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body class="m-0 d-flex overflow-hidden">
    <!-- sidebar -->
    <div class="d-flex flex-column bg-light p-2 mw-mc justify-content-between vh-100 br-1">
      <h3 class="mt-0">Interactive Abstracted<br>Class Diagrams</h3>
      <div class="d-flex flex-column">
        <div id="class-count"></div>
        <button id="load-classes-button" type="button" class="m-1 mt-3">Load classes</button>
        <button id="load-dependencies-button" type="button" class="m-1 mb-3">Load dependencies</button>
        Toggle roles:
        <div class="d-flex align-items-center">
          <div id="toggle-information-holders" class="d-flex rounded-pill toggle mr-1" data-checked="false">
            <div class="p-2 rounded-circle bg-light"></div>
          </div>
          <span>Information holders</span>
        </div>
        <div class="d-flex align-items-center">
          <div id="toggle-service-providers" class="d-flex rounded-pill toggle mr-1" data-checked="true">
            <div class="p-2 rounded-circle bg-light"></div>
          </div>
          <span>Service providers</span>
        </div>
        <div class="d-flex align-items-center">
          <div id="toggle-structurers" class="d-flex rounded-pill toggle mr-1" data-checked="true">
            <div class="p-2 rounded-circle bg-light"></div>
          </div>
          <span>Structurers</span>
        </div>
        <div class="d-flex align-items-center">
          <div id="toggle-interfacers" class="d-flex rounded-pill toggle mr-1" data-checked="true">
            <div class="p-2 rounded-circle bg-light"></div>
          </div>
          <span>Interfacers</span>
        </div>
        <div class="d-flex align-items-center">
          <div id="toggle-coordinators" class="d-flex rounded-pill toggle mr-1" data-checked="true">
            <div class="p-2 rounded-circle bg-light"></div>
          </div>
          <span>Coordinators</span>
        </div>
        <div class="d-flex align-items-center mb-3">
          <div id="toggle-controllers" class="d-flex rounded-pill toggle mr-1" data-checked="true">
            <div class="p-2 rounded-circle bg-light"></div>
          </div>
          <span>Controllers</span>
        </div>
        <div>
          Show untill depth:
          <div class="d-flex">
            <input type="range" id="slider-depth" min="0" max="10" step="1" value="10">
            <output id="slider-depth-output" for="slider-depth">10</output>
          </div>
        </div>
        <div>
          Dependencie threshold:
          <div class="d-flex">
            <input type="range" id="slider-threshold" min="1" max="20" step="1" value="1">
            <output id="slider-threshold-output" for="slider-threshold">1</output>
          </div>
        </div>
        <div class="d-flex align-items-center mt-3">
          <div id="toggle-aggregate-dependencies" class="d-flex rounded-pill toggle mr-1" data-checked="true">
            <div class="p-2 rounded-circle bg-light"></div>
          </div>
          <span>Aggregate dependencies</span>
        </div>
      </div>
      <span>SET seminar<br>Bavo Coremans<br><br>Supervisor:<br>Michel Chaudron<br></span>
    </div>
    <div class="w-100">
      <svg id="chart" class="w-100 bg-light h-100" version="1.1" xmlns="http://www.w3.org/2000/svg"></svg>
    </div>
    <script src="k9_classes_20180726.csv.js"></script>
    <script src="k9_dependency_matrix_20180726.csv.js"></script>
    <script src="placement.js"></script>
    <script src="packagetree.js"></script>
    <script src="draw.js"></script>
    <script src="interaction.js"></script>
    <script src="data-loading.js"></script>
  </body>
</html>
